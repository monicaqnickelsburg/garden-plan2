<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Garden Plan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <header>
        <h1>My Cottage Garden Planner</h1>
        <p>Click any square to plant, update, or clear your season plan.</p>
      </header>

      <section class="garden" aria-label="Garden layout"></section>

      <section class="legend" aria-label="Vegetable icon legend">
        <h2>Icon Legend</h2>
        <ul id="legend-list"></ul>
      </section>
    </main>

    <dialog id="plot-dialog">
      <form method="dialog" id="plot-form">
        <h2 id="plot-title">Plant this square</h2>

        <label for="veg-type">Vegetable</label>
        <input
          id="veg-type"
          name="veg-type"
          type="text"
          placeholder="e.g., tomato"
          required
        />

        <label for="plant-date">Planting date</label>
        <input id="plant-date" name="plant-date" type="date" required />

        <menu>
          <button value="cancel" type="button" id="cancel-btn">Cancel</button>
          <button value="clear" type="button" id="clear-btn">Clear / Harvested</button>
          <button value="save" type="submit">Save</button>
        </menu>
      </form>
    </dialog>

    <script src="app.js"></script>
  </body>
</html>
